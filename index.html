    <h3>When were you born?</h3>

        <p>I want to know how old i am in...</p>
        <button class="toSeconds">Seconds</button>

        <button class="toWeeks">Weeks</button>
        <button class="toMonths">Months</button>
        <button class="toYears">Years</button>
        <button class="toDecades">Decades</button>
